<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .thread-container {
      width: 80%;
      margin: 0 auto;
    }

    .thread {
      margin-bottom: 30px;
    }

    h3 {
      color: #2c3e50;
    }

    .comments {
      margin-top: 20px;
    }

    .comment {
      margin-bottom: 10px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .media-preview {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }

    .youtube-preview iframe {
      width: 100%;
      height: 315px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Forum</h1>
  </header>

  <section class="thread-container">
    <h2>Threads</h2>
    <div class="thread">
      <h3>Example Thread Title</h3>
      <p>This is an example thread.</p>

      <!-- Thread image/video upload -->
      <label for="thread-upload">Upload an image or video:</label>
      <input type="file" id="thread-upload" name="thread-upload" accept="image/*,video/*">

      <div class="media-preview" id="thread-media-preview"></div>

      <!-- YouTube embed -->
      <h4>Embed a YouTube video:</h4>
      <input type="text" id="youtube-link" placeholder="Paste YouTube URL">
      <button onclick="embedYouTube()">Embed Video</button>
      <div class="youtube-preview" id="youtube-preview"></div>

      <div class="comments">
        <h4>Comments</h4>
        <div class="comment">
          <p>Great thread!</p>
          <!-- Comment image/video upload -->
          <label for="comment-upload">Upload a comment image or video:</label>
          <input type="file" id="comment-upload" accept="image/*,video/*">
          <div class="media-preview" id="comment-media-preview"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Handle thread media upload
    document.getElementById('thread-upload').addEventListener('change', function (event) {
      const preview = document.getElementById('thread-media-preview');
      preview.innerHTML = ''; // Clear previous preview

      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const mediaElement = file.type.startsWith('image') ? 
            new Image() : document.createElement('video');
          mediaElement.src = e.target.result;

          if (file.type.startsWith('video')) {
            mediaElement.controls = true;
          }
          preview.appendChild(mediaElement);
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle comment media upload
    document.getElementById('comment-upload').addEventListener('change', function (event) {
      const preview = document.getElementById('comment-media-preview');
      preview.innerHTML = ''; // Clear previous preview

      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const mediaElement = file.type.startsWith('image') ? 
            new Image() : document.createElement('video');
          mediaElement.src = e.target.result;

          if (file.type.startsWith('video')) {
            mediaElement.controls = true;
          }
          preview.appendChild(mediaElement);
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle YouTube video embedding
    function embedYouTube() {
      const url = document.getElementById('youtube-link').value;
      const videoId = extractYouTubeVideoId(url);

      if (videoId) {
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.frameborder = 0;
        iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowfullscreen = true;

        document.getElementById('youtube-preview').innerHTML = '';
        document.getElementById('youtube-preview').appendChild(iframe);
      } else {
        alert("Invalid YouTube URL");
      }
    }

    // Extract video ID from YouTube URL
    function extractYouTubeVideoId(url) {
      const match = url.match(/(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
