<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .thread {
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
        }
        .comment {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px dashed #0f0;
        }
        form {
            margin: 10px 0;
        }
        textarea, input[type="text"], button {
            margin: 5px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Forum</h1>
    <h2>Create a Thread</h2>
    <form id="thread-form">
        <input type="text" id="thread-title" placeholder="Thread Title" required />
        <textarea id="thread-content" placeholder="Thread Content" required></textarea>
        <button type="submit">Create Thread</button>
    </form>

    <h2>Threads</h2>
    <div id="threads"></div>

    <script>
        const threadsDiv = document.getElementById("threads");
        const threadForm = document.getElementById("thread-form");

        // Load threads from localStorage
        function loadThreads() {
            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threadsDiv.innerHTML = ""; // Clear current threads
            threads.forEach((thread, index) => {
                const threadDiv = document.createElement("div");
                threadDiv.classList.add("thread");
                threadDiv.innerHTML = `
                    <h3>${thread.title}</h3>
                    <p>${thread.content}</p>
                    <form class="comment-form" data-thread-index="${index}">
                        <input type="text" placeholder="Add a comment" required />
                        <button type="submit">Comment</button>
                    </form>
                    <div class="comments">
                        ${thread.comments
                            .map((comment) => `<div class="comment">${comment}</div>`)
                            .join("")}
                    </div>
                `;
                threadsDiv.appendChild(threadDiv);
            });
        }

        // Save threads to localStorage
        function saveThreads(threads) {
            localStorage.setItem("threads", JSON.stringify(threads));
        }

        // Handle thread creation
        threadForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const title = document.getElementById("thread-title").value;
            const content = document.getElementById("thread-content").value;

            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threads.push({ title, content, comments: [] });
            saveThreads(threads);
            loadThreads();

            threadForm.reset(); // Clear the form
        });

        // Handle adding comments
        threadsDiv.addEventListener("submit", (e) => {
            if (e.target.classList.contains("comment-form")) {
                e.preventDefault();
                const commentInput = e.target.querySelector("input");
                const comment = commentInput.value;
                const threadIndex = e.target.dataset.threadIndex;

                const threads = JSON.parse(localStorage.getItem("threads")) || [];
                threads[threadIndex].comments.push(comment);
                saveThreads(threads);
                loadThreads();
            }
        });

        // Initial load
        loadThreads();
    </script>
</body>
</html>
