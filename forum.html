<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            padding: 20px;
        }
        .thread, .comment {
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment {
            margin-left: 20px;
        }
        form {
            margin: 15px 0;
        }
        textarea, input[type="text"], button {
            display: block;
            margin: 5px 0;
            padding: 5px;
        }
        .moderator {
            color: #f00;
            font-weight: bold;
        }
        #auth-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Private Forum</h1>
    
    <!-- Moderator Authentication -->
    <div id="auth-section">
        <h2>Enter Moderator Passcode</h2>
        <form id="auth-form">
            <input type="password" id="auth-passcode" placeholder="Enter passcode" required />
            <button type="submit">Submit</button>
        </form>
    </div>

    <h2>Create a Thread</h2>
    <form id="thread-form">
        <input type="text" id="thread-title" placeholder="Thread Title" required />
        <textarea id="thread-content" placeholder="Thread Content" required></textarea>
        <button type="submit">Create Thread</button>
    </form>

    <h2>Threads</h2>
    <div id="threads"></div>

    <script>
        const threadsDiv = document.getElementById("threads");
        const threadForm = document.getElementById("thread-form");
        const authForm = document.getElementById("auth-form");
        const authSection = document.getElementById("auth-section");

        const SALT = "mysalt"; // Change this to something unique
        let isModerator = false;

        // Simple hash function for obscuring passcode
        function hashPasscode(passcode) {
            let hash = 0;
            for (let i = 0; i < passcode.length; i++) {
                const char = passcode.charCodeAt(i);
                hash = (hash << 5) - hash + char + SALT.charCodeAt(i % SALT.length);
                hash &= hash; // Convert to 32-bit integer
            }
            return hash;
        }

        // Load threads from localStorage
        function loadThreads() {
            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threadsDiv.innerHTML = ""; // Clear the threads container
            threads.forEach((thread, index) => {
                const threadDiv = document.createElement("div");
                threadDiv.classList.add("thread");
                threadDiv.innerHTML = `
                    <h3>${thread.title}</h3>
                    <p>${thread.content}</p>
                    ${isModerator ? `<button data-thread-index="${index}" class="delete-thread">Delete Thread</button>` : ""}
                    <form class="comment-form" data-thread-index="${index}">
                        <input type="text" placeholder="Add a comment" required />
                        <button type="submit">Comment</button>
                    </form>
                    <div class="comments">
                        ${thread.comments.map((comment, commentIndex) => `
                            <div class="comment">
                                ${comment} 
                                ${isModerator ? `<button data-thread-index="${index}" data-comment-index="${commentIndex}" class="delete-comment">Delete</button>` : ""}
                            </div>`).join("")}
                    </div>
                `;
                threadsDiv.appendChild(threadDiv);
            });
        }

        // Save threads to localStorage
        function saveThreads(threads) {
            localStorage.setItem("threads", JSON.stringify(threads));
        }

        // Handle thread creation
        threadForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const title = document.getElementById("thread-title").value;
            const content = document.getElementById("thread-content").value;

            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threads.push({ title, content, comments: [] });
            saveThreads(threads);
            loadThreads();
            threadForm.reset(); // Clear the form
        });

        // Handle adding comments
        threadsDiv.addEventListener("submit", (e) => {
            if (e.target.classList.contains("comment-form")) {
                e.preventDefault();
                const commentInput = e.target.querySelector("input");
                const comment = commentInput.value;
                const threadIndex = e.target.dataset.threadIndex;

                const threads = JSON.parse(localStorage.getItem("threads")) || [];
                threads[threadIndex].comments.push(comment);
                saveThreads(threads);
                loadThreads();
            }
        });

        // Handle moderator authentication
        authForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const passcode = document.getElementById("auth-passcode").value;
            const hashedPasscode = hashPasscode(passcode);

            if (hashedPasscode === hashPasscode("mysecretpasscode")) { // Replace with your hashed passcode
                isModerator = true;
                authSection.style.display = "none"; // Hide authentication form
                loadThreads();
            } else {
                alert("Incorrect passcode!");
            }
        });

        // Handle thread deletion
        threadsDiv.addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-thread")) {
                const threadIndex = e.target.dataset.threadIndex;
                const threads = JSON.parse(localStorage.getItem("threads")) || [];
                threads.splice(threadIndex, 1);
                saveThreads(threads);
                loadThreads();
            }

            // Handle comment deletion
            if (e.target.classList.contains("delete-comment")) {
                const threadIndex = e.target.dataset.threadIndex;
                const commentIndex = e.target.dataset.commentIndex;
                const threads = JSON.parse(localStorage.getItem("threads")) || [];
                threads[threadIndex].comments.splice(commentIndex, 1);
                saveThreads(threads);
                loadThreads();
            }
        });

        // Show the authentication form if not authenticated
        if (!isModerator) {
            authSection.style.display = "block";
        }

        // Initial load
        loadThreads();
    </script>
</body>
</html>
