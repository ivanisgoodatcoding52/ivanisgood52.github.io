<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0f0;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .thread {
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        form {
            margin: 15px 0;
        }
        textarea, input[type="text"], button {
            display: block;
            margin: 5px 0;
            padding: 5px;
        }
        iframe, img, video {
            max-width: 100%;
            margin-top: 10px;
        }
        .resizable {
            resize: both;
            overflow: hidden;
            border: 1px solid #0f0;
            margin-top: 10px;
        }
    </style>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
    <h1>Private Forum</h1>

    <div id="username-form" class="hidden">
        <h2>Set Your Username</h2>
        <form>
            <input type="text" id="username-input" placeholder="Enter your username" required />
            <button type="button" id="save-username">Save Username</button>
        </form>
    </div>

    <div id="forum-content" class="hidden">
        <h2>Create a Thread</h2>
        <form id="thread-form">
            <input type="text" id="thread-title" placeholder="Thread Title" required />
            <textarea id="thread-content" placeholder="Thread Content (YouTube links will be embedded automatically)" required></textarea>
            <button type="button" id="upload-thread-file">Add Image/Video</button>
            <button type="submit">Create Thread</button>
        </form>

        <h2>Threads</h2>
        <div id="threads"></div>
    </div>

    <script>
        const threadsDiv = document.getElementById("threads");
        const threadForm = document.getElementById("thread-form");
        const usernameForm = document.getElementById("username-form");
        const forumContent = document.getElementById("forum-content");
        const usernameInput = document.getElementById("username-input");
        const saveUsernameBtn = document.getElementById("save-username");
        const uploadThreadFileBtn = document.getElementById("upload-thread-file");
        let currentUsername = localStorage.getItem("username");

        if (!currentUsername) {
            usernameForm.classList.remove("hidden");
        } else {
            forumContent.classList.remove("hidden");
        }

        saveUsernameBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem("username", username);
                currentUsername = username;
                usernameForm.classList.add("hidden");
                forumContent.classList.remove("hidden");
            } else {
                alert("Please enter a valid username.");
            }
        });

        // Utility: Embed YouTube Links
        function embedYouTubeLinks(content) {
            const urlRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com|youtu\.be|youtube-nocookie\.com)\/[^\s]+)/g;
            return content.replace(urlRegex, (url) => {
                const videoId = getYouTubeVideoId(url);
                return videoId
                    ? `<div class="resizable"><iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`
                    : url;
            });
        }

        function getYouTubeVideoId(url) {
            const match = url.match(
                /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/|youtube-nocookie\.com\/(?:embed\/)?)([a-zA-Z0-9_-]{11})/
            );
            return match ? match[1] : null;
        }

        // Utility: Load Threads from localStorage
        function loadThreads() {
            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threadsDiv.innerHTML = ""; // Clear the threads container
            threads.forEach((thread) => {
                const threadDiv = document.createElement("div");
                threadDiv.classList.add("thread");
                threadDiv.innerHTML = `
                    <h3>${thread.title}</h3>
                    <p>${embedYouTubeLinks(thread.content)}</p>
                    <p><strong>Posted by:</strong> ${thread.username}</p>
                `;
                threadsDiv.appendChild(threadDiv);
            });
        }

        // Utility: Save Threads to localStorage
        function saveThreads(threads) {
            localStorage.setItem("threads", JSON.stringify(threads));
        }

        // Handle Thread Creation
        threadForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const title = document.getElementById("thread-title").value;
            const content = document.getElementById("thread-content").value;

            const threads = JSON.parse(localStorage.getItem("threads")) || [];
            threads.push({
                title,
                content,
                username: currentUsername,
            });

            saveThreads(threads);
            loadThreads();
            threadForm.reset(); // Clear the form
        });

        // File Upload Handling
        uploadThreadFileBtn.addEventListener("click", () => {
            uploadcare.openDialog(null, { publicKey: "f19dd788c34779d91ecc" }).done((file) => {
                file.promise().then((fileInfo) => {
                    const threadContent = document.getElementById("thread-content");
                    if (fileInfo.isImage) {
                        threadContent.value += `\n<img src="${fileInfo.cdnUrl}" alt="${fileInfo.name}" />`;
                    } else if (fileInfo.mimeType.startsWith("video")) {
                        threadContent.value += `\n<video controls src="${fileInfo.cdnUrl}"></video>`;
                    } else {
                        threadContent.value += `\n<a href="${fileInfo.cdnUrl}" target="_blank">${fileInfo.name}</a>`;
                    }
                });
            });
        });

        // Initial load
        loadThreads();
    </script>
</body>
</html>
