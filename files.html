<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .index-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .link-item:hover {
            background-color: #f0f0f0;
        }

        .link-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .link-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Website Index</h1>
    <div class="index-container">
        <ul class="link-list" id="linksList"></ul>
    </div>

    <script>
        function extractLinks() {
            const links = document.querySelectorAll('a');
            const linksArray = [];

            links.forEach(link => {
                const href = link.href;
                const text = link.textContent.trim();
                if (href && text) {
                    linksArray.push({ href, text });
                }
            });

            const linksList = document.getElementById('linksList');
            linksList.innerHTML = ''; 

            linksArray.forEach(link => {
                const listItem = document.createElement('li');
                listItem.classList.add('link-item');
                listItem.innerHTML = `<a href="${link.href}" target="_blank">${link.text}</a>`;
                linksList.appendChild(listItem);
            });
        }

        window.onload = extractLinks;
    </script>

</body>
</html>
