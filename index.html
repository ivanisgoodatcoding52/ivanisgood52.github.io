<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>//array//</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif; /* Changed to Arial */
        }
        .static {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcngwaDI0enZpY2pwb3RhNGhhMjZsajd5bzcwYnBncG8zcnFmdHc2ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QuPrp3BI6cMe2lErCb/giphy.gif');
            opacity: 0.6;
            pointer-events: none;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 1;
        }
        .social-links {
            display: flex;
            gap: 15px;
            z-index: 1;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        .social-links a span {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease-in-out;
        }
        .social-links a:hover span {
            visibility: visible;
            opacity: 1;
            transition-delay: 2s;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        .additional-links {
            position: absolute;
            bottom: 20px; /* Positioned at the bottom */
            display: flex;
            gap: 30px;
            font-size: 1.5rem;
            z-index: 1;
            font-family: Arial, sans-serif; /* Use Arial for the new links */
        }
        .additional-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .additional-links a:hover {
            color: #ff6347; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="static"></div>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="social-links">
        <a href="https://x.com/unnameduserplus"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"><span>Twitter</span></a>
        <a href="https://www.youtube.com/@ivanisdeveloper-hs9ez"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"><span>YouTube</span></a>
        <a href="https://github.com/ivanisgoodatcoding52"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="GitHub"><span>GitHub</span></a>
    </div>
    <div class="additional-links">
        <a href="#">Blog</a>
        <a href="#">Projects</a>
        <a href="#">Languages</a>
    </div>
</body>
</html>
